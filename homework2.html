<html lang="en">

<style>
        .grid-container {
          display: grid; 
          grid-template-rows: auto auto auto;
          background-color: #2196F3;
          padding: 10px;
          grid-row-start: 1;
          grid-row-end: 3;
        }
        .grid-item {
          background-color: rgba(86, 170, 185, 0.5);
          border: 1px solid rgba(0, 0, 0, 0.8);
          padding: 20px;
          font-size: 30px;
          text-align: center;
        }
        </style>
<body> 
        <div class="grid-container1">1.Header</div>
            <div class="grid-item">1.1 Brand</div>
            <div class="grid-item">1.2 Global nov</div>
            <div class="grid-item">1.3 Tools</div>
        <div class="grid-container2">2.Hero</div>
            <div class="grid-item">2.1 Hero feature</div>
            <div class="grid-item">2.2 Hero call to Action</div>
        <div class="grid-container3">3.Ad</div>
        <div class="grid-container4">4.Body</div>
            <div class="grid-item">4.1 Article feature</div>
            <div class="grid-item">4.2 Article listing</div> 
        <div class="grid-container5">5.Sidebar</div>
            <div class="grid-item">5.1 Sidebar feature</div>
        <div class="grid-container6">6.Footer</div>
</body>
</html>
